<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIT - Fitness App</title>
    <link rel="stylesheet" href="Home.css">
</head>
<body>
<header>
    <img src="FIT.png" alt="FIT Logo">
    <h1>FIT - Your Fitness Hub</h1>
    <div class="L1">
    <a href="Profile.html"><button>View Profile</button></a>
    <a href="SignIn.html"  ><button>Sign Out</button></a>
    </div>
    <br>
</header>
<section class="services">
    <h2>Available Fitness Services</h2>
    <div class="serviceList">
        <div class="serviceCard">
            <h3>Yoga</h3>
            <p>Join relaxing yoga sessions for flexibility and mindfulness</p>
            <a href="Yoga.html" class="btn"><button>Learn More</button></a>
        </div>
        <div class="serviceCard" onclick="selectService('Personalized Diet Plan')">
            <h3>Personalized Diet Plans</h3>
            <p>Get a custom meal plan tailored to your fitness goals</p>
            <a href="Diet.html" class="btn"><button>Learn More</button></a>
        </div>
        <div class="serviceCard" onclick="selectService('Strength Training')">
            <h3>Strength Training</h3>
            <p>Build muscle with guided strength and endurance workouts</p>
            <a href="Strength.html" class="btn"><button>Learn More</button></a>
        </div>
    </div>
